  <h2>Bring Them Home <span style="color: red;">NOW!</span></h2>

<div id="countup"></div>
</div>

<script>
  // Set the target date
  var targetDate = new Date('October 7, 2023 06:20:00').getTime();

  // Update the countup every second
  var countupInterval = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the elapsed time
      var elapsedTime = now - targetDate;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      var hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      document.getElementById('countup').innerHTML = `
                <span class="number">${days}</span>&nbsp;&nbsp;&nbsp; 
                <span class="number">${hours}</span>&nbsp;&nbsp;&nbsp; 
                <span class="number">${minutes}</span>&nbsp;&nbsp;&nbsp 
                <span class="number">${seconds}</span>
                <br>
                <span style="color: red;">Days</span>&nbsp;&nbsp;&nbsp;<span style="color: red;">Hrs</span> &nbsp;&nbsp;&nbsp;<span style="color: red;">Min</span>&nbsp;&nbsp;&nbsp;<span style="color: red;">Sec</span>
            `;

  }, 1000); // Update every second
</script>
