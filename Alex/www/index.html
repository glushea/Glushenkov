  <script>
    $(document).ready(function() {
      // Counter code
      function countUpFromDate(countFrom, id) {
        countFrom = new Date(countFrom).getTime();
        var now = new Date(),
          countFrom = new Date(countFrom),
          timeDifference = (now - countFrom);
        
        var secondsInADay = 60 * 60 * 1000 * 24,
          secondsInAHour = 60 * 60 * 1000;
        
        var days = Math.floor(timeDifference / (secondsInADay) * 1);
        var hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour) * 1);
        var mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000) * 1);
        var secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000 * 1);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = mins;
        document.getElementById("seconds").innerHTML = secs;
      }

      function startCounter() {
        countUpFromDate("Oct 7, 2023 6:20:00", 'countup');
        setTimeout(function() {
          startCounter();
        }, 1000);
      }

      function isCounterPopulated() {
        return document.getElementById("days").innerHTML !== "";
      }

      startCounter();

      // Check if the counter is populated and then add the fade-in class
      var interval = setInterval(function() {
        if (isCounterPopulated()) {
          $('body').addClass('fade-in');
          clearInterval(interval);
        }
      }, 100); // Check every 100ms
    });
  </script>
